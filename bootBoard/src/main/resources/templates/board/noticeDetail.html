<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="user=${#authentication.principal}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Boot Board</title>
    <link rel="stylesheet" href="/../assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="/../assets/css/shared/style.css">
    <link rel="stylesheet" href="/../assets/css/demo_1/style.css">
    <link rel="shortcut icon" href="/../asssets/images/favicon.ico"/>
</head>
<body class="header-fixed">
<!-- partial:partials/_header.html -->
<th:block th:include="/../common/header.html"></th:block>
<!-- partial -->
<div class="page-body">
    <!-- partial:partials/_sidebar.html -->
    <th:block th:include="/../common/sidebar.html"></th:block>
    <!-- partial -->
    <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
            <div id="content-viewport">
                <!-- Begin Page Content -->
                <div class="row">
                    <div class="col-12" style="margin-bottom: 15px; display: flex; justify-content: space-between;">
                        <!-- Page Heading -->
                        <h4>공지사항 등록</h4>
                        <p class="text-gray">
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="grid">
                            <p class="grid-header">공지사항 등록</p>
                            <div class="grid-body">
                                <div class="item-wrapper">
                                    <div class="table-responsive">
                                        <form action="/board/notice/insert" id="insertForm" method="POST">
                                            <table class="table table-bordered" id="dataTable" style="width: 95%; cellspacing: '0'; margin: auto;">
                                                <tbody>
                                                <tr>
                                                    <td>제목</td>
                                                    <td th:text="${notice.notice_title}"></td>
                                                </tr>
                                                <tr>
                                                    <td>내용</td>
                                                    <td><textarea class="form-control" th:text="${notice.notice_content}" style="width: 100%; height: 500px;"></textarea></td>
                                                </tr>
                                                <tr>
                                                    <td>공개 여부</td>
                                                    <td th:text="${notice.notice_status == 0 ? '미공개' : '공개'}"></td>
                                                </tr>
                                                <tr>
                                                    <td>등록일</td>
                                                    <td th:text="${notice.notice_create_date}"></td>
                                                </tr>
                                                <tr>
                                                    <td>수정일</td>
                                                    <td th:text="${notice.notice_modify_date}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <div class="mx-auto" th:if="${user.user_type != 2}" style="text-align: center; margin-top: 10px;">
                                                <a class="search_btn btn btn-primary" th:href="|/board/notice/update/${notice.notice_id}|">수정</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="/../common/footer.html"></th:block>
<script src="/assets/vendors/js/core.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendors/chartjs/Chart.min.js"></script>
<script src="/assets/js/charts/chartjs.addon.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/dashboard.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:inline="javascript">

</script>
</body>
</html>
