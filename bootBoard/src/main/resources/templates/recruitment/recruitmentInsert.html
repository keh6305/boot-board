<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="user=${#authentication.principal}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Boot Board</title>
    <link rel="stylesheet" href="/../assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="/../assets/css/shared/style.css">
    <link rel="stylesheet" href="/../assets/css/demo_1/style.css">
    <link rel="shortcut icon" href="/../asssets/images/favicon.ico"/>
</head>
<body class="header-fixed">
<!-- partial:partials/_header.html -->
<th:block th:include="/../common/header.html"></th:block>
<!-- partial -->
<div class="page-body">
    <!-- partial:partials/_sidebar.html -->
    <th:block th:include="/../common/sidebar.html"></th:block>
    <!-- partial -->
    <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
            <div id="content-viewport">
                <div class="row">
                    <div class="col-12" style="margin-bottom: 15px; display: flex; justify-content: space-between;">
                        <h4>공고 등록</h4>
                        <p class="text-gray">
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="grid">
                            <p class="grid-header">공고 등록</p>
                            <div class="grid-body">
                                <div class="item-wrapper">
                                    <div class="table-responsive">
                                        <form action="" id="insertForm" method="POST">
                                            <table class="table table-bordered" id="dataTable" style="width: 95%; cellspacing: '0'; margin: auto;">
                                                <tbody>
                                                    <tr>
                                                        <td>회사명</td>
                                                        <td>
                                                            <span th:text="${company.company_name}"></span>
                                                            <input type="hidden" id="company_id" name="company_id" th:value="${company.company_id}">
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>공고 사이트</td>
                                                        <td>
                                                            <select class="form-control" id="site_id" name="site_id" style="width: 150px;">
                                                                <th:block th:each="site : ${site}">
                                                                    <option th:text="${site.site}", th:value="${site.site_id}"></option>
                                                                </th:block>
                                                            </select>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>공고 URL</td>
                                                        <td><input type="text" class="form-control" id="recruitment_url" name="recruitment_url"></td>
                                                    </tr>
                                                    <tr>
                                                        <td>경력</td>
                                                        <td><input type="number" class="form-control" id="recruitment_career" name="recruitment_career" value="0" style="width: 150px;"></td>
                                                    </tr>
                                                    <tr>
                                                        <td>자격 요건</td>
                                                        <td><textarea class="form-control" name="recruitment_qualification" style="width: 100%; height: 300px;"></textarea></td>
                                                    </tr>
                                                    <tr>
                                                        <td>주요 업무</td>
                                                        <td><textarea class="form-control" name="recruitment_work" style="width: 100%; height: 300px;"></textarea></td>
                                                    </tr>
                                                    <tr>
                                                        <td>우대 사항</td>
                                                        <td><textarea class="form-control" name="recruitment_preferential" style="width: 100%; height: 300px;"></textarea></td>
                                                    </tr>
                                                    <tr>
                                                        <td>공고 상태</td>
                                                        <td>
                                                            <select class="form-control" id="recruitment_type" name="recruitment_type" style="width: 150px;">
                                                                <option value="0">정규직</option>
                                                                <option value="1">비정규직</option>
                                                                <option value="2">인턴</option>
                                                            </select>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>공고 유형</td>
                                                        <td>
                                                            <select class="form-control" id="recruitment_status" name="recruitment_status" style="width: 150px;">
                                                                <option value="0">대기</option>
                                                                <option value="1">정상</option>
                                                                <option value="2">마감</option>
                                                            </select>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>급여(만원)</td>
                                                        <td><input type="number" class="form-control" id="recruitment_salary" name="recruitment_compensation" value="0" style="width: 150px;"></td>
                                                    </tr>
                                                    <tr>
                                                        <td>축하금</td>
                                                        <td><input type="number" class="form-control" id="recruitment_compensation" name="recruitment_compensation" value="0" style="width: 150px;"></td>
                                                    </tr>
                                                    <tr>
                                                        <td>공고 시작일</td>
                                                        <td><input type="date" class="form-control" id="recruitment_start_date" style="width: 150px;"></td>
                                                    </tr>
                                                    <tr>
                                                        <td>공고 마감일</td>
                                                        <td><input type="date" class="form-control" id="recruitment_end_date" style="width: 150px;"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <div class="mx-auto" style="text-align: center; margin-top: 10px;">
                                                <button type="button" class="search_btn btn btn-primary" onclick="insertBtn();">등록</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="/../common/footer.html"></th:block>
<script src="/assets/vendors/js/core.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendors/chartjs/Chart.min.js"></script>
<script src="/assets/js/charts/chartjs.addon.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/dashboard.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:inline="javascript">
    $("#company_main_area").change(function()
    {
        $.ajax(
        {
            url: '/employment/company/subArea',
            method: 'GET',
            dataType : 'json',
            data : {'area_parent' : $("#company_main_area").val()},
            success: function (result)
            {
                var list_add = "";

                list_add += '<option value="0">지역 선택</option>';
                for(var i = 0; i < result.length; i++)
                {
                    list_add += '<option value="' + result[i].area_id + '">' + result[i].area + '</option>';
                }

                $("#company_sub_area").empty();
                $("#company_sub_area").append(list_add);
            },
            error(e)
            {
                console.log(e);
            }
        });
    })

    function insertBtn()
    {
        var data = new FormData($("#insertForm")[0]);

        $.ajax(
        {
            url: "/employment/recruitment/insert",
            method : "POST",
            data : data,
            cache : false,
            contentType : false,
            processData : false,
            success: function(result)
            {
                if(result == 0)
                {
                    alert("공고 등록에 실패하였습니다.");
                }
                else
                {
                    alert("공고가 등록되었습니다.");

                    if(confirm("절차를 등록하시겠습니까?"))
                    {
                        location.href = "/employment/procedure/insert/" + result;
                    }
                    else
                    {
                        location.href = "/employment/recruitment/list";
                    }
                }
            },
            error(e)
            {
                console.log(e);
            }
        });
    }
</script>
</body>
</html>
