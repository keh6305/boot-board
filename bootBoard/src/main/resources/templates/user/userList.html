<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="user=${#authentication.principal}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Boot Board</title>
	<link rel="stylesheet" href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
	<link rel="stylesheet" href="../assets/css/shared/style.css">
	<link rel="stylesheet" href="../assets/css/demo_1/style.css">
	<link rel="shortcut icon" href="../asssets/images/favicon.ico"/>
	<style type="text/css">
		.current {
			border: 1px solid;
			background: #696ffb;
			color: #FFFFFF;
			margin-right: 3px;
			border-radius: 4px;
			width: 3%;
		}
		.paging {
			border: 1px solid #f2f4f9;
			background: #FFFFFF;
			margin-right: 3px;
			border-radius: 4px;
			width: 3%;
		}
	</style>
</head>
<body class="header-fixed">
<th:block th:include="/../common/header.html"></th:block>
<div class="page-body">
	<th:block th:include="/../common/sidebar.html"></th:block>
	<div class="page-content-wrapper">
		<div class="page-content-wrapper-inner">
			<div id="content-viewport">
				<div class="row">
					<div class="col-12" style="margin-bottom: 15px; display: flex; justify-content: space-between;">
						<h4>회원 관리</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="grid">
							<p class="grid-header">회원 검색</p>
							<div class="card-body">
								<br>
								<div class="grid-body">
									<div class="item-wrapper">
										<div class="table-responsive">
											<table class="table table-bordered" style="width: 100%; cellspacing: '0'; margin: auto;">
												<tbody>
												<tr>
													<td>회원 유형</td>
													<td>
														<input type="radio" id="type1" name="user_type" value="0">
														<label for="type1">전체</label>
														<input type="radio" id="type2" name="user_type" value="1">
														<label for="type2">최고 관리자</label>
														<input type="radio" id="type3" name="user_type" value="2">
														<label for="type3">관리자</label>
														<input type="radio" id="type4" name="user_type" value="3">
														<label for="type4">회원</label>
													</td>
												</tr>
												<tr>
													<td>회원 상태</td>
													<td>
														<input type="radio" id="status1" name="user_status" value="0">
														<label for="status1">전체</label>
														<input type="radio" id="status2" name="user_status" value="1">
														<label for="status2">일반</label>
														<input type="radio" id="status3" name="user_status" value="2">
														<label for="status3">대기</label>
														<input type="radio" id="status4" name="user_status" value="3">
														<label for="status4">정지</label>
														<input type="radio" id="status5" name="user_status" value="4">
														<label for="status5">탈퇴</label>
													</td>
												</tr>
												<tr>
													<td>검색어</td>
													<td>
														<select class="form-control" id="keytype" style="width: 150px;">
															<option value="0">전체</option>
															<option value="1">번호</option>
															<option value="2">아이디</option>
															<option value="3">이름</option>
															<option value="4">닉네임</option>
														</select>
														<input type="text" class="form-control" id="keyword" style="width: 500px;">
													</td>
												</tr>
												</tbody>
											</table>
											<div class="mx-auto" style="text-align: center; margin-top: 10px;">
												<button type="button" class="search_btn btn btn-primary" onclick="SearchBtn(1);">검색 </button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="grid" id="grid-width">
								<p class="grid-header">유저 목록</p>
								<div class="grid-body">
									<div class="item-wrapper">
										<div class="table-responsive">
											<table class="table table-bordered" id="dataTable" style="width: 100%; cellspacing: '0'; margin: auto;">
												<tbody>
												<tr>
													<td>회원 유형</td>
													<td>이메일</td>
													<td>닉네임</td>
													<td>회원가입 계기</td>
													<td>댓글/답글 작성</td>
													<td>견적상담</td>
													<td>상태</td>
													<td>최종 로그인</td>
													<td>가입일시</td>
													<td>세부사항</td>
													<td>대리점</td>
												</tr>
												</tbody>
												<tbody id="item_list">
												</tbody>
											</table>
											<div id="page_list" style="text-align:center; margin: 2% 0 0 0;">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<th:block th:include="/../common/footer.html"></th:block>
<script src="/assets/vendors/js/core.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendors/chartjs/Chart.min.js"></script>
<script src="/assets/js/charts/chartjs.addon.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/dashboard.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
	$(document).ready(function()
	{
		SearchBtn(1);
	});

	function SearchBtn(e)
	{
		var data = {'user_email': $("#user_email").val(), 'user_nickname': $("#user_nickname").val(), 'user_united': $("#user_united").val(), 'user_join_path': $("#user_join_path").val(), 'user_status': $("#user_status").val(), 'page_num': e};

		$.ajax(
		{
			url: '/user/selectNewUser',
			method: 'POST',
			dataType : 'json',
			data : data,
			success: function (result) {
				console.log(result);
				var item_list = $("#item_list");
				var item_add = "";
				var page_list = $("#page_list");
				var page_add = "";
				// list start
				if (result.user.length == 0) {
					item_add += '<tr>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '<td></td>';
					item_add += '</tr>';
				} else {
					for (var i = 0; i < result.user.length; i++) {
						item_add += '<tr>';

						if (result.user[i].user_united == 0)
						{
							item_add += '<td>일반</td>';
						}
						else if (result.user[i].user_united == 1)
						{
							item_add += '<td>카카오</td>';
						}
						else if (result.user[i].user_united == 2)
						{
							item_add += '<td>구글</td>';
						}
						else if (result.user[i].user_united == 3)
						{
							item_add += '<td>네이버</td>';
						}

						item_add += '<td>' + result.user[i].user_email + '</td>';
						item_add += '<td>' + result.user[i].user_nickname + '</td>';

						if (result.user[i].user_join_path == 1)
						{
							item_add += '<td>지인추천</td>';
						}
						else if (result.user[i].user_join_path == 2)
						{
							item_add += '<td>인터넷 검색</td>';
						}
						else if (result.user[i].user_join_path == 3)
						{
							item_add += '<td>방송시청</td>';
						}
						else if (result.user[i].user_join_path == 4)
						{
							item_add += '<td>기타</td>';
						}

						item_add += '<td><a href="/user/replyList?user_id='+(result.user[i].user_id)+'">' + result.user[i].reply_count + '</a></td>';
						item_add += '<td><a href="/chat/chatRoomList?user_id='+(result.user[i].user_id)+'">' + result.user[i].chat_count + '</a></td>';

						if (result.user[i].user_status == 1)
						{
							item_add += '<td>정상</td>';
						}
						else if (result.user[i].user_status == 2)
						{
							item_add += '<td>제제</td>';
						}
						else if (result.user[i].user_status == 3)
						{
							item_add += '<td>탙뢰</td>';
						}
						else if (result.user[i].user_status == 4)
						{
							item_add += '<td>강제탈퇴</td>';
						}

						item_add += '<td>' + result.user[i].user_modify_date + '</td>';
						item_add += '<td>' + result.user[i].user_create_date + '</td>';

						item_add += '<td>' + '<a href="/user/detailUsers?user_id=' + result.user[i].user_id + '"><button class="btn btn-sm btn-primary">세부사항</button></a>' + '</td>';
						item_add += '<td>' + '<a href="/user/changeAgency?user_id=' + result.user[i].user_id + '"><button class="btn btn-sm btn-primary">등록</button></a>' + '</td>';
						item_add += '</tr>';
					}
				}
				// list end
				// paging start
				if (result.page.page_num > 10) {
					page_add += '<button class="paging" onclick="SearchBtn(' + (result.page.start_page - 10) + ')"><</button>';
				}
				for (var i = result.page.start_page; i < (result.page.end_page + 1); i++) {
					if (result.page.page_num == i) {
						page_add += '<button class="current" onclick="SearchBtn(' + i + ')">' + i + '</button>';
					} else if (i <= result.page.max_page) {
						page_add += '<button class="paging" onclick="SearchBtn(' + i + ')">' + i + '</button>';
					}
				}
				if (result.page.start_page + 10 < (result.page.max_page)) {
					page_add += '<button class="paging" onclick="SearchBtn(' + (result.page.start_page + 10) + ')">></button>';
				}
				// paging end
				item_list.empty();
				item_list.append(item_add);
				page_list.empty();
				page_list.append(page_add);
			},
			error(e) {
				console.log(e);
			}
		})
	}

</script>
</body>
</html>
